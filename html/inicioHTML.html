<!DOCTYPE html>
<html lang="en"> <!--Lenguaje en ingles-->

    <head> <!--No aparece visiblemente en la pagina-->
        <!--Etiqueta meta, son etiquitas de metadados -->
        <meta charset="UTF-8"> <!--Permite usar algunos caracteres especiales como la ñ, dependiendo del UTF la página puede visualizarse con errores
        por ejemplo que los números se cambien a simbolos como %-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Compatibilidad del navegador-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Escala el tamaño de la pagina a la pantalla-->
        <link rel="stylesheet" href="">
        <title>Mi primer web</title> <!--Es lo único visible, Nombre de la pestaña de la página-->
    </head>

    <body style="background-color: rgb(236, 194, 179);"> <!---código CSS-->
        
        <header>Este es el encabezado </header>
        <main>Sección principal</main>
        <footer>El pie de página</footer>

        <h1>Título 1</h1>  <!---las h representa un título-->
        <p>Hola a Todos</p>
        <hr>
        <!--Lista ordenada-->
        <ol start="1" > <!--Atributo start, la lista inicia de acuerdo a lo que se ponga-->
            <li>Docencia en programación</li>
            <li>Desempleado</li>
        </ol>
        <!--Lista desordenada-->
        <ul > 
            <li>Docencia en programación</li>
            <li>Desempleado</li>
        </ul>

         alt="">  <!--src: Fuente de la imagen-->
